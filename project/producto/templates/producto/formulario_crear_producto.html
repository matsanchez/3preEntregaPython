{% extends 'core/base.html' %}

{% block header %}
    {% include 'core/header.html' with titulo="Agregar Productos" subtitulo="Complete el siguiente formulario para guardar un producto" %}
{% endblock header %}

{% block contenido %}
<section class="bg-light py-5 border-bottom">
    <div class="container col-lg-6 col-xl-4">
    <form action="/producto/crear" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-primary" type="submit">Guardar</button>
    </form>
    </div>
</section>
{% endblock contenido %}
